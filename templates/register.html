<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Voting System</title>
    <link rel="stylesheet" href="static/css/styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">VoteNow</a>
                <div id="navbar-container">
                    <!-- Navigation links will be inserted here by JavaScript -->
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="alert-container"></div>
            
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <h2 class="card-title text-center">Register as a Voter</h2>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone_number">Phone Number (Optional)</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2" name="password2" required>
                    </div>
                    
                    <div class="form-group text-center">
                        <button type="submit" class="btn">Register</button>
                    </div>
                </form>
                
                <div class="text-center mt-2">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 VoteNow Online Voting System</p>
        </div>
    </footer>

    <script src="static/js/main.js"></script>
</body>
</html>
