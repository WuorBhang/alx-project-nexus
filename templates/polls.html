    <link rel="stylesheet" href="static/css/styles.css">

    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">VoteNow</a>
                <div id="navbar-container">
                    <!-- Navigation links will be inserted here by JavaScript -->
                </div>

        </div>

        <div class="container">
